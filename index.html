<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blogging Platform</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }

    .post-form, .blog-posts {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 45%;
      min-width: 300px;
    }

    .post-form h2, .blog-posts h2 {
      text-align: center;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background: #4facfe;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    .post {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .post:last-child {
      border-bottom: none;
    }

    .post h3 {
      margin: 0;
      color: #333;
    }

    .post p {
      margin: 10px 0 0;
      color: #555;
    }

    .timestamp {
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blogging Platform</h1>
    <p>Write and share your thoughts ✍️</p>
  </header>
